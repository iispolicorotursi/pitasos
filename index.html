<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PitaSOS</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

    <style>
      body {
        font-family: "Nunito", sans-serif;
        background-color: #f8f9fa;
        padding: 1rem;
      }
      .main-container {
        max-width: 1100px;
        margin: 0 auto;
      }
      h1 {
        text-align: center;
        font-weight: 700;
        color: #0d6efd;
        margin-bottom: 1.5rem;
      }
      .card {
        border-radius: 1rem;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      }
      .table th,
      .table td {
        vertical-align: middle !important;
      }
      .table thead th {
        white-space: nowrap;
      }
      .teacher-cell {
        width: 220px;
      }
      .hour-col {
        width: 120px;
      }
      .comp-text {
        color: #6c757d;
        font-style: italic;
      }
      .select-pot {
        min-width: 150px;
      }
      .btn-pdf {
        background: linear-gradient(135deg, #28a745, #20c997);
        border: none;
        color: #fff;
        font-weight: 600;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        transition: filter 0.25s ease;
      }
      .btn-pdf:hover {
        filter: brightness(1.15);
      }
      .btn-outline-success:hover {
        background-color: #198754; /* verde Bootstrap */
        color: #fff !important;
        border-color: #198754;
      }
      .btn-outline-success i {
        color: #198754;
      }
      .btn-outline-success:hover i {
        color: #fff;
      }

      /* --- NUOVO STILE PER L'ETICHETTA DELLA CLASSE --- */
      .class-label {
        font-size: 0.8em;
        font-weight: 700;
        color: #6c757d;
        display: block;
        text-align: center;
        margin-bottom: 0.25rem;
      }
      /* --- FINE NUOVO STILE --- */
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="text-center mt-4 mb-4">
        <i
          class="bi bi-person-lines-fill text-primary"
          style="font-size: 3rem"
        ></i>
        <h1 class="fw-bold mb-1 mt-2">PitaSOS</h1>
        <p class="text-muted fst-italic mb-0">
          Versione per chi si occupa delle sostituzioni
        </p>
      </div>

      <div class="card mb-3">
        <div class="card-header bg-primary text-white fw-semibold">
          1. Seleziona la data
        </div>
        <div class="card-body">
          <div class="d-flex flex-column flex-md-row align-items-md-end gap-3">
            <div class="flex-fill">
              <label for="date-input" class="form-label fw-semibold"
                >Data:</label
              >
              <input type="date" class="form-control" id="date-input" />
            </div>
            <div>
              <button id="load-btn" class="btn btn-primary px-4">
                <i class="bi bi-download"></i> Leggi dati
              </button>
            </div>
          </div>
        </div>
      </div>

      <div id="results-container">
        <div class="alert alert-info text-center mb-0">
          I risultati verranno mostrati qui dopo la lettura dei dati.
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // --- Costanti e stato ---
        const HOURS = [
          "08:00-09:00",
          "09:00-10:00",
          "10:00-11:00",
          "11:00-12:00",
          "12:00-13:00",
          "13:00-14:00",
        ];

        const dateInput = document.getElementById("date-input");
        const loadBtn = document.getElementById("load-btn");
        const resultsContainer = document.getElementById("results-container");

        const csvBase = "https://progetti.antoniofittipaldi.it/pitasos/";
        const corsProxy = "https://api.allorigins.win/raw?url=";
        const orarioFile = "orario.csv";
        const abbrevMap = ["dom", "lun", "mar", "mer", "gio", "ven", "sab"];
        const giorniEstesi = [
          "Domenica",
          "Lunedì",
          "Martedì",
          "Mercoledì",
          "Giovedì",
          "Venerdì",
          "Sabato",
        ];

        let scheduleData = [];

        // Data odierna di default
        const oggi = new Date();
        dateInput.value = `${oggi.getFullYear()}-${String(
          oggi.getMonth() + 1
        ).padStart(2, "0")}-${String(oggi.getDate()).padStart(2, "0")}`;

        // --- Utils ---
        async function fetchCSV(url) {
          try {
            const r = await fetch(url);
            if (!r.ok) throw new Error(`HTTP ${r.status}`);
            return await r.text();
          } catch {
            const p = await fetch(corsProxy + encodeURIComponent(url));
            if (!p.ok) throw new Error(`Proxy ${p.status}`);
            return await p.text();
          }
        }

        async function loadOrario() {
          const text = await fetch(orarioFile).then((r) => r.text());
          const lines = text.trim().split("\n");
          const headers = lines[0].split(",").map((h) => h.trim());
          scheduleData = lines.slice(1).map((line) => {
            const values = line.split(",");
            return headers.reduce((o, h, i) => {
              o[h] = values[i] ? values[i].trim().replace(/^"|"$/g, "") : "";
              return o;
            }, {});
          });
        }

        function parseCSVText(text) {
          return text
            .trim()
            .split("\n")
            .slice(1)
            .map((r) => r.replace("\r", "").trim())
            .filter(Boolean);
        }

        const normalizzaGiorno = (g) =>
          (g || "")
            .toString()
            .toLowerCase()
            .normalize("NFD")
            .replace(/[\u0300-\u036f]/g, "");

        // Ritorna {stato:boolean, compresente: string|null}
        function isCompresenza(
          classe,
          oraInizio,
          oraFine,
          docente,
          giornoEsteso,
          assG = [],
          assO = []
        ) {
          if (!Array.isArray(scheduleData))
            return { stato: false, compresente: null };
          const compresenti = scheduleData.filter(
            (r) =>
              normalizzaGiorno(r.Giorno || "") ===
                normalizzaGiorno(giornoEsteso) &&
              (r.Classe || "").trim() === (classe || "").trim() &&
              r.OraInizio === oraInizio &&
              r.OraFine === oraFine &&
              (r.Docente || "").trim() !== (docente || "").trim()
          );
          if (!compresenti.length) return { stato: false, compresente: null };
          const presenti = compresenti.filter((c) => {
            const nome = (c.Docente || "").trim();
            const assente =
              (assG || []).some((a) => a.nome === nome) ||
              (assO || []).some(
                (a) => a.nome === nome && a.ora === `${oraInizio}-${oraFine}`
              );
            return !assente;
          });
          return presenti.length
            ? { stato: true, compresente: presenti[0].Docente.trim() }
            : { stato: false, compresente: null };
        }

        // Inserisce/aggiorna nel riepilogo griglia (Docente × Ore)
        function updateSummaryCell(absent, hour, text, className) {
          const cell = document.querySelector(
            `#summary-grid tbody tr[data-absent="${CSS.escape(
              absent
            )}"] td[data-hour="${hour}"]`
          );
          if (!cell) return;
          if (!text) {
            // se vuoto, cancella solo se non è compresenza
            if (!cell.dataset.comp) cell.innerHTML = "";
            return;
          }
          // se compresenza → corsivo e marca
          if (text.toLowerCase().includes("compresenza")) {
            cell.innerHTML = `<em>${text}</em>`;
            cell.dataset.comp = "1";
          } else {
            cell.innerHTML = `${text}<br>(${className})`;
            delete cell.dataset.comp;
          }
        }

        // Dopo ogni selezione: disabilita lo stesso POT per la stessa ora negli altri select
        function refreshPotVisibilityForHour(hour) {
          const selects = document.querySelectorAll(
            `select[data-hour='${hour}']`
          );
          const chosen = new Map();
          selects.forEach((sel) => {
            if (sel.value) chosen.set(sel.id, sel.value);
          });

          const taken = new Set([...chosen.values()]);
          selects.forEach((sel) => {
            const myValue = sel.value;
            sel.querySelectorAll("option[data-pot]").forEach((op) => {
              const val = op.value;
              op.disabled = taken.has(val) && val !== myValue;
            });
          });
        }

        // --- Rendering tabelle orizzontali + riepilogo griglia ---
        function displayTables(
          assenzeGiornaliere,
          assenzeOrarie,
          selectedDate,
          giornoEsteso
        ) {
          const dateObj = new Date(selectedDate);
          const g = String(dateObj.getDate()).padStart(2, "0");
          const m = String(dateObj.getMonth() + 1).padStart(2, "0");
          const a = dateObj.getFullYear();

          // POT del giorno (no COLLETTA O.)
          const potSlots = scheduleData.filter(
            (r) =>
              normalizzaGiorno(r.Giorno || "") ===
                normalizzaGiorno(giornoEsteso) &&
              (r.Classe || "").trim().toUpperCase() === "POT" &&
              (r.Docente || "").trim().toUpperCase() !== "COLLETTA O."
          );

          const potForHour = (hour) => {
            const [oi, of] = hour.split("-");
            return potSlots
              .filter((p) => p.OraInizio === oi && p.OraFine === of)
              .map((p) => p.Docente.trim());
          };

          let html = "";

          // ===== ASSENZE GIORNALIERE =====
          html += `
          <div class="card mb-4">
            <div class="card-header bg-primary text-white fw-bold">Assenze giornaliere — ${g}/${m}/${a}</div>
            <div class="table-responsive">
              <table class="table table-striped table-hover mb-0 align-middle">
                <thead class="bg-primary text-white">
                  <tr>
                    <th class="teacher-cell">Docente assente</th>
                    ${HOURS.map((h) => `<th class="hour-col">${h}</th>`).join(
                      ""
                    )}
                  </tr>
                </thead>
                <tbody>
          `;

          // compresenze per il riepilogo iniziale
          const compRows = [];

          assenzeGiornaliere.forEach((ag) => {
            const docente = ag.nome;
            const byHour = {};
            ag.dettagli
              .filter((d) => (d.Classe || "").trim().toUpperCase() !== "POT")
              .forEach((d) => {
                byHour[`${d.OraInizio}-${d.OraFine}`] = {
                  classe: d.Classe,
                  Oi: d.OraInizio,
                  Of: d.OraFine,
                };
              });

            html += `<tr><td><i class="bi bi-person-fill text-primary me-1"></i>${docente}</td>`;
            HOURS.forEach((hour) => {
              if (byHour[hour]) {
                const { classe, Oi, Of } = byHour[hour];
                const comp = isCompresenza(
                  classe,
                  Oi,
                  Of,
                  docente,
                  giornoEsteso,
                  assenzeGiornaliere,
                  assenzeOrarie
                );
                if (comp.stato) {
                  const label = `In compresenza${
                    comp.compresente ? ` (${comp.compresente})` : ""
                  }`;
                  html += `<td class="text-center">
                              <div class="class-label">${classe}</div>
                              <div class="comp-text">${label}</div>
                           </td>`;
                  compRows.push({ docente, ora: hour, text: label });
                } else {
                  const list = potForHour(hour);
                  if (list.length) {
                    html += `<td class="text-center">
                               <div class="class-label">${classe}</div>
                               <select class="form-select form-select-sm select-pot"
                                      data-absent="${docente}" data-hour="${hour}" data-class="${classe}">
                                <option value="">—</option>
                                ${list
                                  .map(
                                    (n) =>
                                      `<option data-pot value="${n}">${n}</option>`
                                  )
                                  .join("")}
                               </select>
                            </td>`;
                  } else {
                    html += `<td class="text-center">
                                <div class="class-label">${classe}</div>
                                <span class="text-muted fst-italic">Nessun POT</span>
                             </td>`;
                  }
                }
              } else {
                html += `<td></td>`;
              }
            });
            html += `</tr>`;
          });

          html += `</tbody></table></div></div>`;

          // ===== ASSENZE ORARIE =====
          html += `
          <div class="card mb-4">
            <div class="card-header bg-primary text-white fw-bold">Assenze orarie — ${g}/${m}/${a}</div>
            <div class="table-responsive">
              <table class="table table-striped table-hover mb-0 align-middle">
                <thead class="bg-primary text-white">
                  <tr>
                    <th class="teacher-cell">Docente assente</th>
                    ${HOURS.map((h) => `<th class="hour-col">${h}</th>`).join(
                      ""
                    )}
                  </tr>
                </thead>
                <tbody>
          `;

          if (!assenzeOrarie.length) {
            html += `<tr><td colspan="${
              1 + HOURS.length
            }" class="text-center text-muted py-3 fst-italic">
              Nessuna assenza oraria per la data selezionata
            </td></tr>`;
          } else {
            assenzeOrarie.forEach((aor) => {
              const docente = aor.nome;
              const oreArray = String(aor.ora || "")
                .split(",")
                .map((o) => o.trim())
                .filter(Boolean);
              const byHour = {};
              oreArray.forEach((ora) => {
                const [oi, of] = ora.split("-");
                const lez = scheduleData.filter(
                  (r) =>
                    normalizzaGiorno(r.Giorno) ===
                      normalizzaGiorno(giornoEsteso) &&
                    (r.Docente || "").trim() === docente &&
                    r.OraInizio === (oi || "").trim() &&
                    r.OraFine === (of || "").trim()
                );
                byHour[ora] = lez.length ? lez[0].Classe : "-";
              });

              html += `<tr><td><i class="bi bi-person-fill text-primary me-1"></i>${docente}</td>`;
              HOURS.forEach((hour) => {
                if (byHour[hour]) {
                  const classe = byHour[hour];
                  if (classe !== "-") {
                    const [oi, of] = hour.split("-");
                    const comp = isCompresenza(
                      classe,
                      oi,
                      of,
                      docente,
                      giornoEsteso,
                      assenzeGiornaliere,
                      assenzeOrarie
                    );
                    if (comp.stato) {
                      const label = `In compresenza${
                        comp.compresente ? ` (${comp.compresente})` : ""
                      }`;
                      html += `<td class="text-center">
                                  <div class="class-label">${classe}</div>
                                  <div class="comp-text">${label}</div>
                               </td>`;
                      compRows.push({ docente, ora: hour, text: label });
                    } else {
                      const list = potForHour(hour);
                      if (list.length) {
                        html += `<td class="text-center">
                                  <div class="class-label">${classe}</div>
                                  <select class="form-select form-select-sm select-pot"
                                          data-absent="${docente}" data-hour="${hour}" data-class="${classe}">
                                    <option value="">—</option>
                                    ${list
                                      .map(
                                        (n) =>
                                          `<option data-pot value="${n}">${n}</option>`
                                      )
                                      .join("")}
                                  </select>
                                </td>`;
                      } else {
                        html += `<td class="text-center">
                                    <div class="class-label">${classe}</div>
                                    <span class="text-muted fst-italic">Nessun POT</span>
                                 </td>`;
                      }
                    }
                  } else {
                    html += `<td><span class="text-muted">-</span></td>`;
                  }
                } else {
                  html += `<td></td>`;
                }
              });
              html += `</tr>`;
            });
          }

          html += `</tbody></table></div></div>`;

          // ===== RIEPILOGO A GRIGLIA (Docente × Ore) =====
          // set docenti assenti (giornaliere ∪ orarie)
          const allAbsent = Array.from(
            new Set([
              ...assenzeGiornaliere.map((x) => x.nome),
              ...assenzeOrarie.map((x) => x.nome),
            ])
          ).sort((a, b) => a.localeCompare(b));

          html += `
          <div class="card mb-4">
            <div class="card-header bg-success text-white fw-bold">Riepilogo Sostituzioni Selezionate</div>
            <div class="card-body p-3">
              <div class="table-responsive">
                <table class="table table-striped table-hover align-middle" id="summary-grid">
                  <thead class="bg-success text-white">
                    <tr>
                      <th class="teacher-cell">Docente assente</th>
                      ${HOURS.map((h) => `<th class="hour-col">${h}</th>`).join(
                        ""
                      )}
                    </tr>
                  </thead>
                  <tbody>
                    ${allAbsent
                      .map(
                        (nome) => `
                      <tr data-absent="${nome}">
                        <td>${nome}</td>
                        ${HOURS.map(
                          (h) =>
                            `<td data-hour="${h}" class="text-center"></td>`
                        ).join("")}
                      </tr>
                    `
                      )
                      .join("")}
                  </tbody>
                </table>
              </div>

              <div class="mt-3">
                <label for="notes" class="form-label fw-semibold">Note (opzionali)</label>
                <textarea id="notes" class="form-control" rows="3" placeholder="Scrivi eventuali note..."></textarea>
              </div>

<div class="d-flex flex-column flex-md-row justify-content-center gap-3 mt-4">
  <button id="export-pdf-btn" class="btn btn-outline-success px-4 fw-semibold">
    <i class="bi bi-file-earmark-pdf-fill me-1"></i> Scarica PDF
  </button>
  <button id="reset-sost-btn" class="btn btn-outline-danger px-4 fw-semibold">
    <i class="bi bi-arrow-counterclockwise me-1"></i> Resetta selezioni
  </button>
</div>
            </div>
          </div>
          `;

          resultsContainer.innerHTML = html;

          // Precompila il riepilogo con le compresenze rilevate
          compRows.forEach((row) =>
            updateSummaryCell(row.docente, row.ora, row.text)
          );

          // ====== Handlers dei select ======
          document.querySelectorAll(".select-pot").forEach((sel) => {
            sel.addEventListener("change", (e) => {
              const select = e.target;
              const sostituto = select.value;
              const absent = select.dataset.absent;
              const hour = select.dataset.hour;
              const className = select.dataset.class;
              // Aggiorna griglia riepilogo
              updateSummaryCell(absent, hour, sostituto || "", className);
              // Gestione pot visibilità tra select della stessa ora
              refreshPotVisibilityForHour(hour);
            });
          });

          // Dopo render: applica visibilità iniziale per ogni ora
          HOURS.forEach(refreshPotVisibilityForHour);

          // ===== Pulsante reset (mantiene compresenze) =====
          document
            .getElementById("reset-sost-btn")
            ?.addEventListener("click", () => {
              // svuota select
              document
                .querySelectorAll(".select-pot")
                .forEach((sel) => (sel.value = ""));
              HOURS.forEach(refreshPotVisibilityForHour);
              // pulisci solo celle non-compresenza
              document
                .querySelectorAll(`#summary-grid td[data-hour]`)
                .forEach((td) => {
                  if (!td.dataset.comp) td.innerHTML = "";
                });

              // toast
              const ok = document.createElement("div");
              ok.className =
                "alert alert-success text-center mt-3 fade show shadow";
              ok.style.position = "fixed";
              ok.style.bottom = "20px";
              ok.style.left = "50%";
              ok.style.transform = "translateX(-50%)";
              ok.style.zIndex = "9999";
              ok.style.minWidth = "280px";
              ok.innerHTML = `<i class="bi bi-check-circle-fill me-2"></i> Sostituzioni resettate con successo`;
              document.body.appendChild(ok);
              setTimeout(() => {
                ok.classList.remove("show");
                ok.classList.add("fade");
                setTimeout(() => ok.remove(), 400);
              }, 3000);
              window.scrollTo({ top: 0, behavior: "smooth" });
            });

          // ===== Pulsante PDF: usa la griglia oraria =====
          document.addEventListener("click", (e) => {
            const exportBtn = e.target.closest("#export-pdf-btn");
            if (!exportBtn) return;

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF({ orientation: "landscape" });

            const dateEl = document.getElementById("date-input");
            const dateObj =
              dateEl && dateEl.value ? new Date(dateEl.value) : new Date();
            const dataFmt = dateObj.toLocaleDateString("it-IT", {
              weekday: "long",
              year: "numeric",
              month: "long",
              day: "numeric",
            });

            doc.setFontSize(14);

            const summaryTable = document.getElementById("summary-grid");

            if (!summaryTable) {
              alert("Nessuna tabella di riepilogo disponibile per il PDF.");
              return;
            }

            doc.autoTable({
              html: "#summary-grid",
              startY: 35,
              theme: "grid",
              headStyles: {
                fillColor: [25, 135, 84],
                textColor: [255, 255, 255],
                halign: "center",
              },
              styles: {
                fontSize: 10,
                cellPadding: 3,
                lineColor: [222, 226, 230],
                lineWidth: 0.2,
                textColor: [33, 37, 41],
                halign: "center",
                valign: "middle",
              },
              tableWidth: "wrap",
              columnStyles: {
                0: { cellWidth: 35 },
                1: { cellWidth: 35 },
                2: { cellWidth: 35 },
                3: { cellWidth: 35 },
                4: { cellWidth: 35 },
                5: { cellWidth: 35 },
                6: { cellWidth: 35 },
              },
              tableLineWidth: 0.1,
              didDrawPage: (data) => {
                const pageWidth = doc.internal.pageSize.getWidth();
                const pageHeight = doc.internal.pageSize.getHeight();

                doc.setFontSize(14);
                doc.setTextColor(33, 37, 41);
                doc.setFont("helvetica", "bold");
                doc.text(
                  `Sostituzioni del giorno ${dataFmt}`,
                  pageWidth / 2,
                  15,
                  { align: "center" }
                );

                const pageCount = doc.getNumberOfPages();
                const footer = `Pagina ${data.pageNumber} / ${pageCount}`;
                doc.setFontSize(10);
                doc.setTextColor(150);
                const textWidth = doc.getTextWidth(footer);
                const xCenter = (pageWidth - textWidth) / 2;
                doc.text(footer, xCenter, pageHeight - 10);
              },
              didParseCell: (data) => {
                const txt =
                  data.cell.text && data.cell.text[0]
                    ? data.cell.text[0].toLowerCase()
                    : "";

                if (
                  data.section === "head" &&
                  data.column.index === 0 &&
                  data.cell.text[0].toLowerCase().includes("docente")
                ) {
                  data.cell.text[0] = "Docente assente";
                }

                if (txt.includes("in compresenza")) {
                  data.cell.styles.fontStyle = "italic";
                  data.cell.styles.textColor = [108, 117, 125];
                }

                // --- MODIFICA QUI: Aggiunta la condizione per colorare il testo di rosso ---
                // Colora il testo della colonna "Docente assente" (indice 0) nel corpo (body) della tabella
                if (data.section === "body" && data.column.index === 0) {
                  data.cell.styles.textColor = [220, 53, 69]; // Colore rosso (es. #dc3545 di Bootstrap)
                }
                // --- FINE MODIFICA ---
              },
              margin: { top: 30, left: 10, right: 10 },
            });

            const notesEl = document.getElementById("notes");
            const notesText = notesEl ? notesEl.value.trim() : "";
            if (notesText) {
              const pageWidth = doc.internal.pageSize.getWidth();
              let y =
                (doc.lastAutoTable && doc.lastAutoTable.finalY
                  ? doc.lastAutoTable.finalY
                  : 25) + 10;
              doc.setFontSize(9);
              doc.setTextColor(90);
              const wrapped = doc.splitTextToSize(notesText, pageWidth - 28);
              doc.text(wrapped, 14, y);
            }

            const y = String(dateObj.getFullYear());
            const m = String(dateObj.getMonth() + 1).padStart(2, "0");
            const d = String(dateObj.getDate()).padStart(2, "0");
            const filename = `riepilogo_sostituzioni_${y}${m}${d}.pdf`;
            doc.save(filename);

            const alertDiv = document.createElement("div");
            alertDiv.className =
              "alert alert-success text-center mt-3 fade show shadow";
            alertDiv.style.position = "fixed";
            alertDiv.style.bottom = "20px";
            alertDiv.style.left = "50%";
            alertDiv.style.transform = "translateX(-50%)";
            alertDiv.style.zIndex = "9999";
            alertDiv.style.minWidth = "280px";
            alertDiv.innerHTML = `<i class="bi bi-file-earmark-pdf-fill me-2"></i> PDF scaricato correttamente`;
            document.body.appendChild(alertDiv);
            setTimeout(() => {
              alertDiv.classList.remove("show");
              alertDiv.classList.add("fade");
              setTimeout(() => alertDiv.remove(), 400);
            }, 3000);
          });
        }

        // --- Click su "Leggi dati" ---
        loadBtn.addEventListener("click", async () => {
          const selectedDate = dateInput.value;
          if (!selectedDate) return alert("Seleziona una data!");
          resultsContainer.innerHTML = `<div class="alert alert-warning text-center">Lettura dei dati in corso...</div>`;

          await loadOrario();

          const dateObj = new Date(selectedDate);
          const giornoSettimana = abbrevMap[dateObj.getUTCDay()];
          const giornoEsteso = giorniEstesi[dateObj.getUTCDay()];
          const g = String(dateObj.getDate()).padStart(2, "0");
          const m = String(dateObj.getMonth() + 1).padStart(2, "0");
          const a = dateObj.getFullYear();
          const meseFolder = `${m}`;

          const urlAssenze = `${csvBase}${meseFolder}/assenze_${giornoSettimana}-${g}${m}${a}.csv`;
          const urlPermessi = `${csvBase}${meseFolder}/permessi_${giornoSettimana}-${g}${m}${a}.csv`;

          try {
            const [assenzeCSV, permessiCSV] = await Promise.all([
              fetchCSV(urlAssenze),
              fetchCSV(urlPermessi),
            ]);

            const assenzeLines = parseCSVText(assenzeCSV);
            const assenzeGiornaliere = assenzeLines.map((raw) => {
              const cleanName = String(raw || "")
                .replace(/^\"|\"$/g, "")
                .trim();
              const lezioni = scheduleData.filter(
                (r) =>
                  (r.Docente || "").trim() === cleanName &&
                  normalizzaGiorno(r.Giorno) === normalizzaGiorno(giornoEsteso)
              );
              const dettagli = lezioni.map((l) => ({
                OraInizio: l.OraInizio,
                OraFine: l.OraFine,
                Classe: l.Classe,
              }));
              return { nome: cleanName, dettagli };
            });

            const permLines = parseCSVText(permessiCSV);
            const assenzeOrarie = permLines
              .map((line) => {
                const m = String(line || "")
                  .trim()
                  .replace(/\r/g, "")
                  .match(/^\"?(.*?)\"?\s*,\s*\"?(.+?)\"?$/);
                if (!m) return null;
                const docente = m[1].trim().replace(/^\"|\"$/g, "");
                const oreRaw = m[2].trim();
                const oreArray = oreRaw
                  .split(",")
                  .map((o) => o.replace(/\"/g, "").trim())
                  .filter(Boolean);
                return { nome: docente, ora: oreArray.join(", ") };
              })
              .filter(Boolean);

            displayTables(
              assenzeGiornaliere,
              assenzeOrarie,
              selectedDate,
              giornoEsteso
            );
          } catch (err) {
            console.error(err);
            resultsContainer.innerHTML = `<div class="alert alert-danger text-center">Errore nella lettura dei file CSV: ${err.message}</div>`;
          }
        });
      });
    </script>
  </body>
